<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mario</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <header class="score-board">
    <h3 id="h3-score">Score:</h3>
    <h2 class="score-counter">0</h2>
    <h3 id="h3-record">Record:</h3>
    <h2 class="record-counter">0</h2>
    <button class="start-game">Jogar</button>
  </header>
  <main class="game-board">
    <img class="lawn" src="drawable/lawn.png" alt="game-mario-lawn">
    <img class="clouds" src="drawable/clouds.png" alt="game-mario-clouds">
    <img class="mario" src="drawable/mario-running.gif" alt="game-mario-running">
    <img class="pipe" src="drawable/pipe.png" alt="game-mario-pipe">
  </main>
  <script src="game.js"></script>
</body>
</html>
